<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/face.css') }}">
</head>

<body style="background-color: rgb(216, 213, 213);">
    <!-- <img src="static\images\admin.jpg" class="bg"> -->
    <div class="header">
        <div class="logo">
            <img src="static\images\logo.png" style="height: 35px;">
        </div>
        <div class="cont">

            <div class="user-dropdown">
                <div class="user-info" onclick="toggleDropdown(event)">
                    <img src="{{ profile_image_path }}" class="proimg">
                    <p style="color: aliceblue; margin-right: 5px;">{{user_name}}</p>
                    <i class='bx bx-chevron-down' style="color: aliceblue;"></i>
                </div>
                <div class="dropdown-content" id="dropdownContent">
                    <form action="/logout" method="post">
                        <button class="Btn">
                            <div class="sign">
                                <svg viewBox="0 0 512 512">
                                    <path
                                        d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z">
                                    </path>
                                </svg>
                            </div>
                            <div class="text">Logout</div>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% if error_message %}
<div class="error">
    <div class="error__icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" height="24" fill="none">
            <path fill="#393a37" d="m13 13h-2v-6h2zm0 4h-2v-2h2zm-1-15c-1.3132 0-2.61358.25866-3.82683.7612-1.21326.50255-2.31565 1.23915-3.24424 2.16773-1.87536 1.87537-2.92893 4.41891-2.92893 7.07107 0 2.6522 1.05357 5.1957 2.92893 7.0711.92859.9286 2.03098 1.6651 3.24424 2.1677 1.21325.5025 2.51363.7612 3.82683.7612 2.6522 0 5.1957-1.0536 7.0711-2.9289 1.8753-1.8754 2.9289-4.4189 2.9289-7.0711 0-1.3132-.2587-2.61358-.7612-3.82683-.5026-1.21326-1.2391-2.31565-2.1677-3.24424-.9286-.92858-2.031-1.66518-3.2443-2.16773-1.2132-.50254-2.5136-.7612-3.8268-.7612z"></path>
        </svg>
    </div>
    {{ error_message }}
</div>
{% endif %}

        <div class="parent">
        <div class="div1">
            <h1 style="text-align: center;">Real-time Face Recognition</h1>
            <video id="video" autoplay></video>
        </div>
    </div>

    <script src="{{ url_for('static',filename='js/face.js') }}"></script>
</body>

</html>
